<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Lab 2</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
  </head>
  <body>
    <h1>Check the nutrition of the food you are eating!</h1>
    
    <div class="intro">
      <form>
        <label>Enter a food or a list of foods</label>
        <input id="foodInput" type="text"></input>
        <input id="foodSubmit" type="submit" value="Submit"></input>
      </form>
      <p>For example: 4 eggs, 3 pieces of wheat bread, 1 cup milk, and 1 cup orange juice</p>
    </div>

    <div id="nutritionResults"></div>

    <p id="bottomInfo">Powered by Nutritionix</p>

    <footer>https://github.com/kamrilarsen/NutritionInformation</footer>


    <script text="type/javascript" src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
